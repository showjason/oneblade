# OneBlade SRE Agent 配置
# 敏感信息请使用环境变量，格式：${VAR} 或 ${VAR:default}

# LLM 配置（严格 per-agent，不支持继承）
# 每个 agent 必须完整定义 required 字段：provider/model

[llm.agents.sre_orchestrator]
provider = "openai"
model = "${OPENAI_MODEL:gpt-4}"
api_key = "${OPENAI_API_KEY}"
base_url = "${OPENAI_BASE_URL:https://api.openai.com/v1}"
timeout = "60s"
max_tokens = 4096
temperature = 0.7

[llm.agents.service_agent]
provider = "openai"
model = "${OPENAI_LIGHT_MODEL:gpt-3.5-turbo}"
api_key = "${OPENAI_API_KEY}"
base_url = "${OPENAI_BASE_URL:https://api.openai.com/v1}"
timeout = "60s"
max_tokens = 2048
temperature = 0.3

[llm.agents.prediction_agent]
provider = "openai"
model = "${OPENAI_MODEL:gpt-4}"
api_key = "${OPENAI_API_KEY}"
base_url = "${OPENAI_BASE_URL:https://api.openai.com/v1}"
timeout = "60s"
max_tokens = 4096
temperature = 0.7

[llm.agents.report_agent]
provider = "anthropic"
model = "${ANTHROPIC_MODEL:claude-3-5-sonnet-20241022}"
api_key = "${ANTHROPIC_API_KEY}"
base_url = "${ANTHROPIC_BASE_URL:https://api.anthropic.com}"
timeout = "60s"
max_tokens = 4096
temperature = 0.7

[server]
addr = ":8080"
timeout = "30s"

[data.database]
driver = "postgres"
source = "${DATABASE_URL:postgres://localhost:5432/oneblade?sslmode=disable}"

[data.redis]
addr = "${REDIS_ADDR:localhost:6379}"
read_timeout = "3s"
write_timeout = "3s"

# Service 配置 - 使用 map 结构，支持动态扩展
[services.prometheus]
type = "prometheus"
enabled = true
[services.prometheus.options]
address = "${PROMETHEUS_URL:http://localhost:9090}"
timeout = "30s"

[services.pagerduty]
type = "pagerduty"
enabled = true
[services.pagerduty.options]
api_key = "${PAGERDUTY_API_KEY}"
# from = "${PAGERDUTY_FROM:}"  # 可选：执行操作的用户 email，用于 PagerDuty API 的 From header

[services.opensearch]
type = "opensearch"
enabled = true
[services.opensearch.options]
addresses = ["${OPENSEARCH_URL:http://localhost:9200}"]
username = "${OPENSEARCH_USER}"
password = "${OPENSEARCH_PASS}"
index = "logs-*"
